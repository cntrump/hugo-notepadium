{{- define "main" -}}
{{- $paginator := .Paginator -}}

<h1>{{- .Title -}}</h1>
{{- if .Content -}}
<article class="markdown-body">
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{- .Content -}}
</article>
{{- end -}}
<!-- Ranges through content/posts/*.md -->

{{- partial "note-list.html" $paginator -}}
{{- partial "pagination.html" $paginator -}}

{{- end -}}
